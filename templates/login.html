{% extends 'base.html' %}
{% load crispy_forms_field %}
{% block content %}
    <div class="row mt-5">
    <div class="col-lg-4 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white display-6 font-italic text-center">Login for User</div>
            <p class="fw-bold text-muted text-center">LogIn to see details.</p>
            <div class="card-body">
                <form method="POST" action="{% url 'home' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" placeholder="demo@django.com" name='email' class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" placeholder="password" name='password' class="form-control" >
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
